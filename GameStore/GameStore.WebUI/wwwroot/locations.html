<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store locations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="main.html">GameStore</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="main.html">Main Menu</a>
                    <a class="nav-item nav-link" href="customer.html">Customer</a>
                    <a class="nav-item nav-link active" href="locations.html">Store locations</a>
                    <a class="nav-item nav-link" href="placeorder.html">Place orders</a>
                </div>
            </div>
        </nav>
    </header>
    <br>

    <div class="container">
        <main>

            <h3>All the store locations (pick one to display its order history)</h3>
            <br>

            <section id="store-locations">

                <table id="location-table" class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Location ID</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                        </tr>
                    </thead>
                    <tbody id="location-rows" class="table-rows">
                    </tbody>
                </table>
            </section>

        </main>
    </div>

    <script src="main.js"></script>
    <script src="locations.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
